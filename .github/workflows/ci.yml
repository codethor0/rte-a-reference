name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: go test ./...

  python:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package and pytest
        run: |
          cd python
          pip install -e . pytest

      - name: Run tests
        run: |
          cd python
          pytest

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform fmt and validate (module)
        run: |
          cd terraform/rte_a_infra
          terraform fmt -check -recursive
          terraform init -backend=false -input=false
          terraform validate

      - name: Terraform fmt and validate (example)
        run: |
          cd terraform/examples/simple
          terraform fmt -check -recursive
          terraform init -backend=false -input=false
          terraform validate
