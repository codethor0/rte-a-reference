name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go-tests:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: go test ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.0
          args: --config .golangci.yml

  python-tests:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package and pytest
        run: |
          cd python
          pip install -e ".[dev]" || pip install -e . pytest

      - name: Run tests
        run: |
          cd python
          pytest

      - name: mypy
        run: |
          cd python
          pip install mypy -q
          mypy rte_a_audit

  terraform-validate:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform fmt and validate (module)
        run: |
          terraform -chdir=terraform/rte_a_infra fmt -check
          terraform -chdir=terraform/rte_a_infra init -backend=false -input=false
          terraform -chdir=terraform/rte_a_infra validate

      - name: Terraform fmt and validate (example)
        run: |
          terraform -chdir=terraform/examples/simple fmt -check
          terraform -chdir=terraform/examples/simple init -backend=false -input=false
          terraform -chdir=terraform/examples/simple validate
